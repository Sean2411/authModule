<!-- start: REGISTRATION -->
<div class="row bg-motor">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <!-- start: REGISTER BOX -->
        <div class="box-register">
            <form class="form-register" role="form" ng-submit="signup()">
                <fieldset>
                    <legend>
                        Sign Up
                    </legend>

                    <p>
                        Enter your account details below:
                    </p>
                    <div class="form-group">
						<span class="input-icon">
							<input type="email" class="form-control" name="email" placeholder="Email" ng-model="email" required>
							<i class="fa fa-envelope"></i> </span>
                    </div>
                    <div class="form-group">
						<span class="input-icon">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required>
							<i class="fa fa-lock"></i> </span>
                    </div>
                    <div class="form-group">
						<span class="input-icon">
							<input type="password" class="form-control" name="password_again" placeholder="Password Again" required>
							<i class="fa fa-lock"></i> </span>
                    </div>

                    <div class="form-actions">
                        <p>
                            Already have an account?
                            <a ng-href="#/signin">
                                Log-in
                            </a>
                        </p>
                        <button type="submit" class="btn btn-primary pull-right">
                            Submit <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                </fieldset>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: REGISTER BOX -->
    </div>
</div>
<!-- end: REGISTRATION -->
